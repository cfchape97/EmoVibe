<div class="flex items-center justify-center min-h-screen w-full bg-gray-900">
    <div class="flex justify-center w-full max-w-md bg-gray-800 rounded-lg shadow-lg p-8">
        <div class="flex flex-col items-center w-full">
            <div class="flex items-center justify-center w-16 h-16 mb-5 bg-gray-700 rounded-full">
                <svg class="w-8 h-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a8.118 8.118 0 010 15.292M9.35 6.8a4.978 4.978 0 010 10.4M17.6 12A5.6 5.6 0 1123.2 6.4a5.6 5.6 0 01-5.6 5.6z" />
                </svg>
            </div>
            <h1 class="text-4xl font-bold text-white mb-4">EmoRadio</h1>
            <div class="w-3/4 border-t border-white mb-4"></div>

            <div class="w-full mb-4">
                <label class="block text-white text-sm font-bold mb-2" for="email">Email</label>
                <div class="relative">
                    <input id="email" type="email" class="appearance-none w-full px-4 py-2 pr-10 bg-gray-700 text-white rounded focus:outline-none" />
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H8m0 0a4 4 0 000-8 4 4 0 000 8zm0 0a4 4 0 010 8 4 4 0 010-8zm0 0h8m0 0a4 4 0 000 8 4 4 0 000-8z" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="w-full mb-6">
                <label class="block text-white text-sm font-bold mb-2" for="password">Password</label>
                <div class="relative">
                    <input id="password" type="password" class="appearance-none w-full px-4 py-2 pr-10 bg-gray-700 text-white rounded focus:outline-none" />
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a8.118 8.118 0 010 15.292M9.35 6.8a4.978 4.978 0 010 10.4M17.6 12A5.6 5.6 0 1123.2 6.4a5.6 5.6 0 01-5.6 5.6z" />
                        </svg>
                    </div>
                </div>
            </div>

            <button class="w-full py-3 mb-6 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none">Submit</button>

            <div class="w-3/4 border-t border-white mb-4"></div>

            <div class="text-center text-lg text-gray-400">
                <p>Don't have an account? <a href="/sign-up" class="text-blue-500 hover:underline">Sign up</a></p>
            </div>
        </div>
    </div>
</div>
